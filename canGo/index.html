
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark justify-content-left">
    <h2><center>CanGo Networks </center></h1>
  </nav>
<button class="open-button" onclick="openForm()">Add Details</button>

<div class="form-popup" id="myForm">
  <form class="form-container" method="post" id="form" >

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="empname"><b>Employee name</b></label>
    <input type="text" placeholder="Enter Employee name" name="ename" required>

    <label for="empid"><b>Employee Id</b></label>
    <input type="text" placeholder="Enter Employee ID" name="eid" required>
   
    <div class="form-group">
        <label for="sel1"><b>Designation</b></label>
        <select class="form-control" id="sel1" name="designation" required>
          <option>Manager</option>
          <option>Web developer</option>
          <option>Data scientist</option>
          <option></option>
        </select>
      </div>
    <button type="submit" class="btn">Save</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<div class="container" style="  position: fixed; top: 690px; left: 400px; max-width: 1250px;">           
  <table class="table table-dark table-hover" id="employees-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Employee name</th>
        <th>Employee ID</th>
        <th>Designation</th>
        <th>Options</th>
      </tr>
    </thead>
  </table>
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="scripts/main.js"></script>
</html>
